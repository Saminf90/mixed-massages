    <title>Random Number</title>
    <script src="script.js"></script>
        <script>
            function randomNumber(){
                document.getElementById("myNumber");
            }
        </script>

<button onclick="random()">Click Me!</button>

 function random(){

}
Math.floor(Math.random());
</script>
